<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            background-color: grey;
            width: 300px;
            height: 300px;
        }
        [v-cloak]{
            display: none;
        }

        input{
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    
    <div id="app" v-cloak>
        <button @click="toggleBox">ToogleBox</button>
        <boxes v-if="isVisible" />
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        let app = Vue.createApp({
            data: () => {
                return {
                    isVisible: false,
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible;
                }
            },
            updated(){
                console.log('Updated')
            }
        })

        app.component('boxes',{
            template:`
                <div class="box"></div>
            `,
            created(){
                console.log('Created')
            },
            mounted(){
                console.log('Mounted')
            },
            unmounted(){
                console.log('Unmounted')
            }
        })
        
        app.mount('#app')

    </script>    
</body>
</html>
